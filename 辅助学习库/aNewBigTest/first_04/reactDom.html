<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/react.production.min.js'></script>
	<script src='js/react-dom.production.min.js'></script>
	<script type='text/javascript' src='js/babel.min.js'></script>	
</head>
<body>
	<div id="app"></div>
	<script type='text/babel'>
		var div2 = React.createElement('div', {className: 'yu'}, 12233)
		var arr = ['张飒', '许由', '紫荆']
		var arr2 = {right:200,left:300}
		class Hello extends React.Component{
			render(){
				return(
				<div>
					<h2>数据测试</h2>
					<ul>
						{
							arr.map((v, i) => {
								return <li key={i}>{v}</li>
							})
						}
						{
							Object.keys(arr2).map(v => {
								return <li>{arr2[v]}</li>
							})
						}
					</ul>
				</div>)
			}
		}
		ReactDOM.render(
			<Hello />,
			document.getElementById('app')
		)
	</script>
</body>
</html>
